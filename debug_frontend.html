<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, button { padding: 10px; margin: 5px 0; width: 300px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #333; border-radius: 5px; }
        .error { background: #d32f2f; }
        .success { background: #388e3c; }
    </style>
</head>
<body>
    <h1>üß™ Debug SMC Analysis</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>Trading Symbol:</label>
            <input type="text" id="symbol" placeholder="e.g., EURUSD, GBPUSD" value="EURUSD">
        </div>
        
        <div class="form-group">
            <label>Timeframe:</label>
            <select id="timeframe">
                <option value="15m">15 Minutes</option>
                <option value="1h" selected>1 Hour</option>
            </select>
        </div>
        
        <button type="submit" id="analyzeBtn">üîç Test Analysis</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const symbol = document.getElementById('symbol').value.trim();
            const timeframe = document.getElementById('timeframe').value;
            const resultDiv = document.getElementById('result');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            if (!symbol) {
                resultDiv.innerHTML = '<div class="result error">Please enter a symbol</div>';
                return;
            }
            
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ Analyzing...';
            
            try {
                console.log('Testing analysis for:', symbol, timeframe);
                
                const formData = new FormData();
                formData.append('symbol', symbol.toUpperCase());
                formData.append('timeframe', timeframe);
                
                const response = await fetch('http://127.0.0.1:8000/api/upload-chart-analysis/', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    const analysis = data.analysis || {};
                    const realPred = analysis.real_price_prediction || {};
                    const smcAnalysis = realPred.smc_analysis || {};
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Analysis Successful!</h3>
                            <p><strong>Symbol:</strong> ${data.symbol}</p>
                            <p><strong>Direction:</strong> ${realPred.direction || 'UNKNOWN'}</p>
                            <p><strong>Confidence:</strong> ${Math.round(realPred.confidence || 0)}%</p>
                            <p><strong>Current Price:</strong> ${realPred.current_price || 'N/A'}</p>
                            <p><strong>SMC Bias:</strong> ${smcAnalysis.overall_bias || 'NEUTRAL'}</p>
                            <p><strong>SMC Confidence:</strong> ${Math.round(smcAnalysis.confidence_score || 0)}%</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Analysis Failed</h3>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Connection Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure the server is running at http://127.0.0.1:8000</p>
                    </div>
                `;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç Test Analysis';
            }
        });
    </script>
</body>
</html>
